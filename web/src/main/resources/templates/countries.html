<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h3 class="jumbotron-heading">All countries</h3>
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${countries.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Continent</th>
                        </tr>
                        </thead>
                        <tbody>

<!--                        mozda clasta treba category i kaj author isto -->

                        <tr th:each="country : ${countries}" class="country">
                            <td th:text="${country.getName()}"></td>
                            <td th:text="${country.getContinent()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
